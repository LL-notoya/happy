<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>動的　練習rennsyuu</title>
</head>
<body>
    <!-- スライド手動 -->
    <div class="container">
        <div class="slider">
            <img class="active" src="./img/happy1.jpg" alt="">
            <img src="./img/happy2.jpeg" alt="">
            <img src="./img/happy3.jpeg" alt="">
        </div>
        <nav class="slider-nav">
            <ul>
                <li class="arrow">
                    <button class="prev">
                        <span>
                            <i class="fas fa-angle-left fa-3x arrow"></i>
                        </span>
                    </button>
                </li>
                <li class="arrow">
                    <button class="next">
                        <span>
                            <i class="fas fa-angle-right fa-3x arrow"></i>
                        </span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
    <script src="main.js"></script>
</body>
</html>
